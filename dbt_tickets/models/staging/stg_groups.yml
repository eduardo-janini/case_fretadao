version: 2

models:
  - name: stg_groups
    description: "Grupos extraídos da API, normalizados e tipados (staging layer)"
    columns:
      - name: group_id
        description: "ID único do grupo"
        tests:
          - not_null
          - unique

      - name: created_at
        description: "Data de criação do grupo"
        tests :
          - not_null
      - name: updated_at
        description: "Data da última atualização do grupo"
        tests :
          - not_null
        
      - name: name
        description: "Nome do grupo"
        tests :
          - not_null
      - name: description
        description: "Descrição do grupo"
        tests :
          - not_null